<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="weather_project.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container-fluid p-0 m-0">
      <nav class="col-md-12 nav-weather d-flex flex-rows justify-content-between align-items-center">
        <div class="col-md-6 nav-title-weather">
          <h1>
            <a href="#"><i class="fas fa-cloud-sun"></i>Weather App</a>
          </h1>
        </div>
        <div
          class="col-md-6 nav-title-menu d-flex flex-rows justify-content-end lign-items-center">
          <a href="index.html">
            <p class="n-menu">HOME</p>
          </a>
          <a href="about_us.html">
            <p class="n-menu">ABOUT US</p>
          </a>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-12 search d-flex flex-rows justify-content-end">
          <form class="search-form d-flex align-items-center">
            <input type="text" name="" placeholder="Search a place..." />
            <button type="button" class="align-items-center">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <div class="row d-flex flex-wrap">
          <div class="col-md-6 d-flex">
            <div class="weather-today d-flex justify-content-center align-items-center">
              <form class="form-date">
                <p class="place">Bulan, Sorsogon, Philippines</p>
                <p class="day">MONDAY</p>
                <p class="date">OCTOBER 25, 2021</p>
              </form>
            </div>
          </div>
          <div class="col-md-6 d-flex">
            <div class="weather-today d-flex justify-content-center align-items-center">
              <form class="form-date">
                <p class="degree"><i class="fas fa-cloud-sun"></i> 30Â°C</p>
                <p class="description">"Pathcy Rain Rossible"</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
