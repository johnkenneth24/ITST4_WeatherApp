  </head>

  <body>
    <div class="container-fluid p-0 m-0">

      <nav class="navbar nav-weather navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-cloud-sun"></i>Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">

      <div class="row">
        <div class="col-md-12 search d-flex flex-rows justify-content-end">
          <form class="search-form d-flex align-items-center">
            <input type="text" name="" placeholder="Search a place..." />
            <button type="button" class="align-items-center">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <div class="row m-0 p-0 justify-content-center">
        <div class="col-md-12 d-flex flex-wrap justify-content-center">
          <div class="col-md-6 d-flex">
            <div class="weather-today d-flex justify-content-center align-items-center">
              <form class="form-date">
                <p class="place">Bulan, Sorsogon, Philippines</p>
                <p class="day">MONDAY</p>
                <p class="date">OCTOBER 25, 2021</p>
              </form>
            </div>
          </div>
          <div class="col-md-6 d-flex">
            <div class="weather-today d-flex justify-content-center align-items-center">
              <form class="form-date">
                <p class="degree"><i class="fas fa-cloud-sun"></i> 30Â°C</p>

        </div>
